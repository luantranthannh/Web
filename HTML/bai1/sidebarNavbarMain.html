/* cách tối ưu 2 */
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
}

.container {
    display: flex;
}

.sidebar {
    flex: 1;
    background-color: #f0f0f0;
    padding: 20px;
    order: 1; /* Đổi thứ tự hiển thị của .sidebar */
}

.main {
    flex: 2;
    padding: 20px;
    order: 2; /* Đổi thứ tự hiển thị của .main */
}

.navbar {
    background-color: #333;
    color: #fff;
    padding: 10px;
    display: block; /* Hiển thị .navbar mặc định */
}

.navbar ul {
    list-style: none;
    padding: 0;
    margin: 0;
}

.navbar li {
    display: inline;
    margin-right: 20px;
}

.navbar li:last-child {
    margin-right: 0;
}

.navbar a {
    text-decoration: none;
    color: #fff;
}

/* Responsive styles */
@media screen and (max-width: 768px) {
    .container {
        flex-direction: column;
    }

    .sidebar, .main {
        flex: 1;
        order: 0; /* Đặt lại thứ tự hiển thị của .sidebar và .main */
    }

    .navbar {
        display: none; /* Ẩn .navbar khi màn hình nhỏ hơn 768px */
    }

    .menu-checkbox {
        display: none; /* Ẩn checkbox mặc định */
    }

    .menu-button {
        display: block; /* Hiển thị nút khi màn hình nhỏ hơn 768px */
        background-color: #333;
        color: #fff;
        padding: 10px;
        cursor: pointer;
        text-align: center;
    }

    /* Hiển thị .navbar khi checkbox được check */
    .menu-checkbox:checked + .menu-button + .navbar {
        display: block;
    }
}

<body>
    <div class="container">
        <div class="sidebar">
            <!-- Nội dung của sidebar ở đây -->
            <h2>Sidebar</h2>
            <p>This is the sidebar content.</p>
        </div>
        <div class="main">
            <div class="navbar">
                <!-- Nội dung của navbar ở đây -->
                <h1>Navbar</h1>
                <ul>
                    <li><a href="#">Trang chủ</a></li>
                    <li><a href="#">Giới thiệu</a></li>
                    <li><a href="#">Liên hệ</a></li>
                </ul>
            </div>
            <div class="content">
                <!-- Nội dung của phần main ở đây -->
                <h1>Main Content</h1>
                <p>This is the main content area of the cover letter.</p>
            </div>
        </div>
        <input type="checkbox" class="menu-checkbox" id="menu-toggle">
        <label for="menu-toggle" class="menu-button">Menu</label>
    </div>


</body>

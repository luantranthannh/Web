<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <title>Student-Mark</title>
    <style>
        .small-container {
            margin: auto;
            text-align: center;
            background-color: bisque;
        }

        .row {
            justify-content: center;
            margin: 10px;
            display: flex;
        }

        .title {
            width: 200px;
            background-color: rgb(244, 144, 144);
        }

        input,
        select {
            height: 20px;
            width: 200px;
            /* text-align: ; */
        }
    </style>
</head>


<body>




    <div class="small-container">
        <h2>STUDENT MARK</h2>

        <form>
            <div class="row">
                <p class="title">Semester 1: </p>
                <input type="number" id="num1">
            </div>
            <div class="row">
                <p class="title">Semester 2: </p>
                <input type="number" id="num2">
            </div>
            <div class="row">
                <p class="title">Year: </p>
                <select id="mySelect">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </div>



            <div class="row">
                <p class="title" id="avg">Summaries: </p>

            </div>
            <div class="row">
                <p class="title" id="hocluc">Học lực:</p>

            </div>

        </form>
        <input type="button" onclick="calculate()" value="OK">
        <input type="button" onclick="cancel()" value="Cancel">

    </div>
    <script>



        function calculateMark() {
            // Lấy giá trị của a và b và chuyển thành số nguyên
            a = parseInt(document.getElementById("num1").value);
            b = parseInt(document.getElementById("num2").value);

            // Lấy giá trị của select
            var selectElement = document.getElementById("mySelect");
            var selectedValue = selectElement.value;

            result = 0;
            avg = 0;

            switch (selectedValue) {
                case "1":
                    result = (a + b*2);
                    avg = result / 3;
                    break;

                case "2":
                    result = (a*2 + b*3);
                    avg = result / 5;
                    break;

                case "3":
                    result = (a*3 + b*4);
                    avg = result / 7;
                    break;



                default:
                    alert("Please select a valid year.");
                    return;
            }


            if (avg >= 0 && avg <= 10) {

                document.getElementById('avg').innerHTML = "Summaries: " + avg.toFixed(2);
                if (avg >= 9) {
                    document.getElementById('hocluc').innerHTML = "Học lực giỏi";
                    document.getElementById('hocluc').style.color="red";
                } else if (avg >=7 && avg <9) {
                    document.getElementById('hocluc').innerHTML = "Học lực Khá";
                } else {
                    document.getElementById('hocluc').innerHTML = "Học lực Khá";
                }
            } else {
                alert("Please enter valid values");
            }
        }


        function calculate() {
            calculateMark();
        }


        function cancel(){
            document.getElementById("num1").value="";
            document.getElementById("num2").value="";
            document.getElementById("mySelect").value="";
            document.getElementById("avg").innerHTML="Summaries:";
            document.getElementById("hocluc").innerHTML="Học lực";
        }

    </script>

</body>

</html>
